<section class="feedback p-100">
    <div class="feedback__img">
        <img src="images/feedback-img.jpg" alt="">
    </div>
    <div class="container">
        <div class="feedback__inner">
            <h2 class="feedback__title">Запись на приём <span>к офтальмологу</span></h2>
            <p class="feedback__subtitle">Стоимость консультации: 5000 ₸ (30 минут)</p>
            <form action="" method="post" class="feedback__form">
                <input type="text" required placeholder="Имя*">
                <input type="text" required placeholder="Фамилия*">
                <input type="email" required placeholder="Email*">
                <div class="date-wrap">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M19 4H5C3.89543 4 3 4.89543 3 6V20C3 21.1046 3.89543 22 5 22H19C20.1046 22 21 21.1046 21 20V6C21 4.89543 20.1046 4 19 4Z"
                            stroke="#333333" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M16 2V6" stroke="#333333" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M8 2V6" stroke="#333333" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M3 10H21" stroke="#333333" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <input onchange="this.className=(this.value!=''?'has-value':'')" type="datetime-local" step="30000"
                        name="datetime" placeholder="Выбрать дату и время">

                </div>
                <button class="feedback__btn" type="submit">Записаться на консультацию
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="10" viewBox="0 0 18 10" fill="none">
                        <path d="M1 5L17 5.00008M17 5.00008L13 1M17 5.00008L13 9" stroke="#F6F4EE"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </form>
        </div>
    </div>
</section>
